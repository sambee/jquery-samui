<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Message Box</title>
<script src="../jquery-2.0.3.js"></script>
<script src="../samui.js"></script>
<script src="../samui.Messagebox.js" type="text/javascript" charset="utf-8"></script>
<script src="messagebox.js" type="text/javascript" charset="utf-8"></script>
 <link rel="stylesheet" href="messagebox.css" />
</head>

<body>
<h1>Sam UI Panel</h1>

<ul>
<li>
  <a id="simple" href="#">简单对话框.</a>
</li>
<li>
  <a id="title" href="#">带标题对话框.</a>
</li>
<li>
  <a id="modal" href="#">模态对话框.</a>
</li>
<li>
  <a id="absolute" href="#">绝对位置</a>
</li>
<li>
   <a id="close-button" href="#">自定义按钮对话框</a>
</li>
<li>

<li>
<a id="alert" href="#">提示框</a>
</li>
<li>
 <a id="ask" href="#">提问对话框</a>
</li>
<li>
  <a id="load" href="#">Ajax动态中载</a>
</li>
<li>
  <a id="img" href="#">加载图片.</a>
</li>
<li>
  <a id="monvable" href="#">不可移动的窗口提示.</a>
</li>
<li>
  <a id="autoclose" href="#">1秒自动关闭的窗口提示.</a>
</li>
</ul>


</body>
</html>
